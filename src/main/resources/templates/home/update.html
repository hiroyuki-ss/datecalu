<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
<!-- CSS読み込み -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/user/register.css}">
<!-- JS読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>日付計算更新</title>
</head>
  <body class="bg-light">
    <h2 class="text-center">登録項目更新画面</h2>
    <form th:action="@{'/update/' + ${dateId}}" method="post" th:object="${updateDate}">
       	<div class="form-group">
        	<label for="dateID">日付ID</label>
        	<input type="text" class="form-control" name="dateID" th:value="*{dateId}" readonly> 
       	</div>
        <div class="form-group">
        	<label for="dateName">計算式名</label>
        	<input type="text" class="form-control" name="dateName" th:value="*{dateName}"> 
       	</div>
       	<div class="form-group">
        	<label for="year">加減値（年）</label>
        	<input type="text" class="form-control" name="year" th:value="*{year}"> 
       	</div>
       	<div class="form-group">
        	<label for="month">加減値（月）</label>
        	<input type="text" class="form-control" name="month" th:value="*{month}"> 
       	</div>
       	<div class="form-group">
        	<label for="day">加減値（日）</label>
        	<input type="text" class="form-control" name="day" th:value="*{day}"> 
       	</div>
       	<input type="submit" value="更新"
       		class="btn btn-primary w-10 mt-3" />
	</form>
			<br>
	<form th:action="@{/home}" method="get">
		<button class="btn btn-primary" type="submit">戻る</button>
	</form>
  </body>
</html>
